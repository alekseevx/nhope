[package]
name = "nhope"

[lib]
lang = "c++17"

[[test]]
lang = "c++17"
path = "tests"

[[test]]
lang = "c++17"
path = "benchs"

[dependencies]
asio = {git = "git@gitlab.olimp.lan:github/standalone-asio.git", tag = "asio-1-18-2", interface = "asio/include"}
fmt = {git = "git@gitlab.olimp.lan:github/fmtlib.git", tag = "8.0.1"}
gsl = {git = "git@gitlab.olimp.lan:github/gsl.git", tag = "v3.1.0", interface = "include"}

[dev-dependencies]
benchmark = {git = "git@gitlab.olimp.lan:github/benchmark.git"}
gtest = {git = "git@gitlab.olimp.lan:google/googletest.git"}

[dependencies.com-discoverer-windows]
path = "specific/windows"
system = "Windows"

[dependencies.com-discoverer-linux]
path = "specific/linux"
system = "Unix"

[options.gtest]
gtest_force_shared_crt = "true"

[options.benchmark]
BENCHMARK_ENABLE_GTEST_TESTS = "false"
BENCHMARK_ENABLE_TESTING = "false"
