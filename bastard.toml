[package]
name = "nhope"

[lib]
lang = "c++17"

[[test]]
lang = "c++17"
path = "tests"

[dependencies]
asio = { git = "git@gitlab.olimp.lan:github/standalone-asio.git", tag = "asio-1-18-1", interface = "asio/include" }
gsl = { git = "git@gitlab.olimp.lan:github/gsl.git", tag = "v3.1.0", interface = "include" }
fmt = { git  = "git@gitlab.olimp.lan:github/fmtlib.git", tag = "7.1.3" }

[dev-dependencies]
gtest = { git = "git@gitlab.olimp.lan:google/googletest.git" }

[dependencies.com-discoverer-windows]
path = "specific/windows"
system = "Windows"


[dependencies.com-discoverer-linux]
path = "specific/linux"
system = "Unix"

[options.gtest]
gtest_force_shared_crt = "true"